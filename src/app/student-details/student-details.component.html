<div class="card" style="width: 30rem; background-color: rgb(241, 241, 229); font-weight:500 ;">
    <div class="card-body">
      <h5 class="card-title">{{student.Name}}</h5>
      <p class="card-text">This is {{student.Name}}'s student details. <br>
        {{student.Name}}'s age is: {{student.Age}} <br>
        {{student.Name}}'s National ID is:  {{student.NationalID}} <br>
      </p>
      <a routerLink="/students" class="card-link">Back to Students List</a>
    </div>
  </div>
