<div>{{ getStudentCount() }}</div>

<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>FullName</th>
      <th>Age</th>
      <th>National ID</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let currentIndex = index">
      <!-- <td>{{student.ID}}</td> -->
      
        <a routerLink="/studentDetails/{{student.ID}}"><td scope="row">{{ currentIndex + 1 }}</td></a>
      
      <td [class.bg-danger]="student.Age > 2">
        {{ student.Name }}
      </td>
      <td>
        <input type="number" [(ngModel)]="student.Age">
        {{ student.Age }}
      </td>
      <td>
        {{ student.NationalID }}
      </td>

      <td>
        <button
          type="button"
          (click)="deleteStudent(currentIndex)"
        >
          Delete Student
        </button>
      </td>

    </tr>
  </tbody>
</table>
